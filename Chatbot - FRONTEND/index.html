<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SophUNI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbot-icon" id="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="chat-header-title">SophUNI</div>
                <div class="settings-icon">
                    <img src="settings-icon.png" alt="Settings" width="24" height="24">
                </div>
            </div>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Initial bot message -->
            <div class="message bot-message">
                Hola, Â¿quÃ© tal? Me llamo SophUNI! Â¿En quÃ© te puedo ayudar?
            </div>
        </div>
        <div class="chat-footer">
            <div class="stop-generating-container" id="stop-generating-container" style="display: none;">
                <div class="left-square" onclick="stopGeneratingResponse()"></div>
                <button id="stop-generating" onclick="stopGeneratingResponse()">
                    Stop generating...
                </button>
            </div>
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="Di algo a SophUNI..." onkeypress="handleKeyPress(event)">
                <button id="voice-input" onclick="startVoiceRecognition()">
                    <img src="mic-icon.png" alt="Mic Icon" width="24" height="24">
                </button>
                <div class="close-icon" id="close-icon" onclick="toggleChatbot()">
                    <img src="image.png" alt="Cerrar">
                </div>
            </div>
        </div>
    </div>
    <script src="robot.js"></script>
</body>
</html>
